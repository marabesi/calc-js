<!DOCTYPE html>
<html>
<head>
	<script src="calc.js"></script>
</head>
<body>
	<div background="Bg" position="Absolute" align="center">
		<div class="box">
			<div class="display">
				<input type="text" size="20" id="visor" align="center">
			</div>
			<div class="buttons">
			
				<p><input type="button" class="Numeric"  value="7" onclick='mathExpression(7)'> 
			   	   <input type="button" class="Numeric"  value="8" onclick='mathExpression(8)'>
			   	   <input type="button" class="Numeric"  value="9" onclick='mathExpression(9)'>
		           <input type="button" class="Operator" value="/" onclick='mathExpression("/")'>
				</p>
				<p><input type="button" class="Numeric"  value="4" onclick='mathExpression(4)'>
		       	   <input type="button" class="Numeric"  value="5" onclick='mathExpression(5)'>
		       	   <input type="button" class="Numeric"  value="6" onclick='mathExpression(6)'>
		       	   <input type="button" class="Operator" value="*" onclick='mathExpression("*")'>
				</p>
				<p><input type="button" class="Numeric"  value="1" onclick='mathExpression(1)'>
		       	   <input type="button" class="Numeric"  value="2" onclick='mathExpression(2)'>
		       	   <input type="button" class="Numeric"  value="3" onclick='mathExpression(3)'>
		       	   <input type="button" class="Operator" value="+" onclick='mathExpression("+")'>
				</p>
	 			<p><input type="button" class="Numeric"  value="." onclick='mathExpression(".")'>
		       	   <input type="button" class="Numeric"  value="0" onclick='mathExpression(0)'>
		       	   <input type="button" class="Operator" value="C" onclick='mathExpression()'>
		       	   <input type="button" class="Operator" value="-" onclick='mathExpression("-")'> 
				</p>
			</div>		
		</div>
	</div>
</body>
</html>
